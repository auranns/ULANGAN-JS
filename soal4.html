<!DOCTYPE html>
<html>
<head>
    <title>jawaban soal no 5</title>
</head>
<body>
    <h3>Jawaban soal nomor 5</h3>
    <h1>Form Pendaftaran Mahasiswa Baru</h1>
    <form>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="nik">NIK:</label>
        <input type="number" id="nik" name="nik"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="nomor">Nomor Telepon:</label>
        <input type="number" id="nomor" name="nomor"><br><br>

        <input type="button" value="Daftar" onclick="daftar()">
    </form>

    <script>
        function daftar() {
            var nama = document.getElementById("nama").value;
            var nik = document.getElementById("nik").value;
            var email = document.getElementById("email").value;
            var nomor = document.getElementById("nomor").value;

            if (nama === "" || nik === "" || email === "" || nomor === "") {
                alert("Anda harus mengisi data dengan lengkap!");
            } else {
                alert("Terima kasih sudah melakukan pendaftaran!");
            }
        }
    </script>
</body>
</html>
