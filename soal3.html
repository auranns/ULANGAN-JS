<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Jawaban soal nomor 2</h3>

    <script>
        let buah = "pisang";
        let hasil = "";

        switch (buah) {
            case "pisang":
                hasil = "Saya pilih buah anggur";
                break;
            case "apel":
                hasil = "Saya pilih buah apel";
                break;
            case "mangga":
                hasil = "Saya pilih buah mangga";
                break;
            default:
                hasil = "Saya tidak tahu buah yang saya pilih";
        }

        console.log(hasil); // Menampilkan hasil di console log
    </script>
</body>
</html>
